    <h1>linux下利用iptables屏蔽IP段</h1>
    <span>2010-07-08</span>
  </div>
  <!-- /post header -->

  <!-- post content -->
  

  <div class="post-content chinese">
    <p>屏蔽单个IP  </p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">iptables -I INPUT -s 124.115.0.199 -j DROP
</code></pre></figure>
<p>屏蔽IP段</p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">iptables -I INPUT -s 124.115.0.0/16 -j DROP
iptables -I INPUT -s 124.115.3.0/16 -j DROP
iptables -I INPUT -s 124.115.4.0/16 -j DROP
</code></pre></figure>
<p>屏蔽整个IP段</p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">iptables -I INPUT -s 124.115.0.0/8 -j DROP
</code></pre></figure>
<p>屏蔽几个IP段</p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">iptables -I INPUT -s 61.37.80.0/24 -j DROP
iptables -I INPUT -s 61.37.81.0/24 -j DROP
</code></pre></figure>
<p>在执行之后不要忘记保存，并重启iptables服务。</p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">/etc/rc.d/init.d/iptables save
service iptables restart
</code></pre></figure>
