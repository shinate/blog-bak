<h2>统计</h2>

<p><strong>在apache的log中找出访问次数最多的10个IP。</strong></p>

</code></pre></div><div class="highlight"><pre><code class="language-bash" data-lang="bash">cat xxxxx <span class="p">|</span> awk <span class="s1">&#39;{print $2}&#39;</span><span class="p">|</span>sort<span class="p">|</span>uniq -c<span class="p">|</span>sort -nr<span class="p">|</span> head -10
</code></pre></div>
