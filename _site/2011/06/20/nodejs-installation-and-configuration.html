<h2>下载及安装</h2>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">git clone git://github.com/joyent/node.git
<span class="nb">cd </span>node
./configure --prefix<span class="o">=</span>/servers/app/node
make <span class="o">&amp;&amp;</span> make install
</code></pre></div>
<h2>启动</h2>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">/servers/app/node/bin/node
</code></pre></div>
<p>直接执行./node将进入nodejs的命令行</p>
