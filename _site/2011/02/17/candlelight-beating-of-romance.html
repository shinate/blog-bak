<p>浪漫的氛围播散在夜晚的每个角落，就这么悄然的来临。
归家，不去外面纷扰的世界凑热闹，寻找，只属于两个人的夜晚。
烛光不安分的跳动，浪漫弥漫，空气都成了甜蜜的味道....相视，默然，
静静不忍破坏此刻的心有灵犀的感觉。
第一次如此童话般梦幻的场景，第一次连回忆都刻上美丽！

一盘他亲手做的烤香肠，温热，散发香气....
一块心形蛋糕，咬下去是满口的甜蜜！
就这么简单的自制烛光晚餐，却让我心里满满的感动。
没有西餐厅的奢华，不如星级大厨的盛宴，却是属于我们俩个的真实，属于
我的感动，属于我们的夜晚......
