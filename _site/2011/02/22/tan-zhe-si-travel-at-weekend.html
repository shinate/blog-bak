<p>初春，阳光明媚，舒展筋骨
山，溪流，树林，还有未化的雪....空气都是甜的
忙忙碌碌一周，让我的身体放个假....不远游，只是离开城市，到山中体会一抹幽静
<a href="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D7.png" title="山，荒凉而不凄凉"><img src="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D7.png" alt="" title="山，荒凉而不凄凉"></a>
初春的山里还是冬天的颜色，荒凉但是却不凄凉，满眼望去，心旷神怡。
爬山，酣畅淋漓.....
腐败，也依然酣畅淋漓！
<a href="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D6.png" title="自制蔬菜拼盘"><img src="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D6.png" alt="" title="自制蔬菜拼盘"></a><a href="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D2.png" title="肉"></a>
<a href="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D2.png" title="肉"><img src="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D2.png" alt="" title="肉"></a>
自制蔬菜拼盘，哈哈哈，香菇，金针菇，白萝卜，还有羊肉片，腌制的鸭肠，鱼丸，虾丸等还有面....
山顶我们就开始涮火锅咯.....
<a href="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D1.png" title="火锅"><img src="http://codante.org/wp-content/uploads/2011/02/QQ%E6%88%AA%E5%9B%BE%E6%9C%AA%E5%91%BD%E5%90%8D1.png" alt="" title="火锅"></a>
哈哈哈，腐败哟！
一路上是美景，一路上是欢乐，不觉得累，不觉得孤单......
徜徉在大自然，徜徉在山中的些许幽静！
